<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="../template/base.xhtml">
        <ui:define name="nome-tela">Jogos</ui:define>
        <ui:define name="conteudo-tela">
            <h:form id="formListagemJogo">
                <p:dataTable var="jogo" value="#{jogoMng.listaJogo}" emptyMessage="Não existem jogos registrados.">
                    <p:column headerText="Código" width="50" styleClass="centralizar">
                        <h:outputText value="#{jogo.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{jogo.nome}"/>
                    </p:column>
                    
                    <p:column headerText="Início" width="150" styleClass="centralizar">
                        <h:outputText value="#{formatador.formatarDataHora(jogo.inicio)}"/>
                    </p:column>
                    <p:column headerText="Fim" width="150" styleClass="centralizar">
                        <h:outputText value="#{formatador.formatarDataHora(jogo.ultimo)}"/>
                    </p:column>
                    <p:column headerText="Terminou?" width="70" styleClass="centralizar">
                        <h:outputText value="#{formatador.formatarBooleano(jogo.jogoestafinalizado)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
