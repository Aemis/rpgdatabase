<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="../template/base.xhtml">
        <ui:define name="nome-tela">Apelidos</ui:define>
        <ui:define name="conteudo-tela">
            <h:form id="formListagemApelido">
                <p:dataTable var="apelido" value="#{apelidoMng.listaApelido}" emptyMessage="Não existem apelidos registrados.">
                    <p:column headerText="Código" width="50" styleClass="centralizar">
                        <h:outputText value="#{apelido.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{apelido.nome}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
