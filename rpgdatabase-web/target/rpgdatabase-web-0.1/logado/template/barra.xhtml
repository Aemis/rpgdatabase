    xmlns:p="http://primefaces.org/ui"

        <h:form id="formMenuUsuario">

                </div>
                <div id="menuUsuario" class="direita">
                    <spam class="clicavel"><p:commandLink class="clicavel" action="#{usuarioMng.getPaginaAlterarBarraMenu()}" value="#{loginMng.sessao.usuarioLogado.nome}"/></spam>
                    <spam class="clicavel"><p:commandLink class="clicavel" action="#{loginMng.encerrarSessao()}" value="Sair"/></spam>

            </div>
        </div>
