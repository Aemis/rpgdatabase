<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    <ui:decorate template="../template/base.xhtml">
        <ui:define name="nome-tela">Inserir novo usuário</ui:define>
        
        <ui:define name="conteudo-tela">
            <h:form id="formUsuarioInserir" >    
                <p:messages id="msgUsuarioInserir" showDetail="false">
                     <p:autoUpdate/>
                </p:messages>
                <p:panelGrid columns="2" >
                    <p:outputLabel for="lblCodigo" value="Código:"/>
                    <p:inputText id="lblCodigo" value="#{usuarioMng.usuario.codigo}" disabled="true"/>
                    
                    <p:outputLabel for="lblNome" value="Nome"/>
                    <p:inputText id="lblNome" value="#{usuarioMng.usuario.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    
                    <p:outputLabel for="lblEmail" value="Email"/>
                    <p:inputText id="lblEmail" value="#{usuarioMng.usuario.email}"  required="true" requiredMessage="O email é obrigatório!"/>
                    
                    <p:outputLabel for="lblPass1" value="Senha (1)"/>
                    <p:password id="lblPass1" value="#{usuarioMng.password1}"  required="true" requiredMessage="A primeira senha é obrigatória!"/>
                    
                    <p:outputLabel for="lblPass2" value="Senha (2)"/>
                    <p:password id="lblPass2" value="#{usuarioMng.password2}"  required="true" requiredMessage="A segunda senha é obrigatória!"/>
                    
                    <p:outputLabel for="lblDtEntrada" value="Data/Hora Entrada:"/>
                    <p:inputText id="lblDtEntrada" value="#{formatador.formatarDataHora(usuarioMng.usuario.entrada)}" disabled="true"/>
                    
                    <p:outputLabel for="lblAtivo" value="Ativo?"/>
                    <p:selectBooleanButton onLabel="Sim" offLabel="Não" id="lblAtivo" value="#{usuarioMng.usuario.ativo}" style="width:6rem" disabled="true"/>
                </p:panelGrid>
                <p:commandButton id="btnConfirmarUsuarioInsert" action="#{usuarioMng.inserirUsuario()}" update="msgUsuarioInserir formUsuarioInserir" value="Confirmar" />
                <p:commandButton id="btnCancelarUsuarioInsert" action="#{usuarioMng.getPaginaListagem()}" value="Cancelar" />
            </h:form>
        </ui:define>
    </ui:decorate>
    </h:body>
</html>
