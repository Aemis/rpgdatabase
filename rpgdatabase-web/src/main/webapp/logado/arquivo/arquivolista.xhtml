<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="../template/base.xhtml">
        <ui:define name="nome-tela">Arquivos Sincronizados</ui:define>
        <ui:define name="conteudo-tela">
            <h:form id="formListagemArquivo">
                <div id="topoListagemArquivo">
                    <p:dataTable var="file" value="#{arquivoMng.listaArquivos}" emptyMessage="Não existem arquivos registrados." >
                        <p:column headerText="Código" width="40" styleClass="centralizar">
                            <h:outputText value="#{file.codigo}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{file.nome}"/>
                        </p:column>
                        <p:column headerText="Linhas" width="60" styleClass="centralizar">
                            <h:outputText value="#{file.qtdLinhas}"/>
                        </p:column>
                        <p:column headerText="Tamanho" width="70" styleClass="centralizar">
                            <h:outputText value="#{formatador.formatarTamanhoArquivo(file.tamanho)}"/>
                        </p:column>
                        <p:column headerText="Modificado em" width="140" styleClass="centralizar">
                            <h:outputText value="#{formatador.formatarDataHora(file.dataHora)}"/>
                        </p:column>
                        <p:column headerText="Recebido em" width="140" styleClass="centralizar">
                            <h:outputText value="#{formatador.formatarDataHora(file.entradaDataHora)}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
